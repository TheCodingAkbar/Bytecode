<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florism/PemesananTiket</title>
    <link rel="stylesheet" type="text/css" href="css/formtiket.css">
   
</head>
<body>
    <div class="konten">
        <div class="colum">
            <script src="js/scriptForm.js"></script>
            <h1>Selesaikan Pemesanan Anda</h1>
            <label for="wisata">Wisata :</label>
            <input id="namwis" type="text" name="namwis" readonly>
            <label for="Tanggal">Tanggal :</label>
            <input id="Tanggal" type="date">
            <label for="jumlahTiket">Jumlah Tiket:</label>
            <input type="number" id="jumlahTiket" name="jumlahTiket" value="1" required><br>
            <label id="labelharga" for="harga">Harga : </label>
            <input id="harga" type="text" name="harga" readonly>
            <button id="charga" onclick="cekharga()">Cek Harga</button>
            <button type="button" onclick="tambahTiket()">Tambah Ke Keranjang</button>
        </div>
        <img id="fotobg">
    </div>
    <div id="notifp" class="notif">
        <h1>Berhasil Ditambahkan</h1>
        <button onclick="kembali()">Kembali</button>
    </div>
</body>
<script>
    function kembali(){
        window.location.href=("gallery.html")
    }
    function simpanKeLocalStorage(data) {
        localStorage.setItem('keranjangTiket', JSON.stringify(data));
        const notf = document.getElementById('notifp')
        notf.style.transform=("translateY(130px)")
    }

    function tambahTiket() {
        var namaWisata = document.getElementById("namwis").value;
        var tanggal = document.getElementById("Tanggal").value;
        var jumlah = document.getElementById("jumlahTiket").value;
        var harga = document.getElementById("harga").value;

        // Ambil data keranjang dari local storage atau inisialisasi jika belum ada
        var keranjang = JSON.parse(localStorage.getItem('keranjangTiket')) || [];

        // Tambah tiket ke keranjang
        keranjang.push({
            namaWisata: namaWisata,
            tanggal: tanggal,
            jumlah: jumlah,
            harga: harga
        });

        // Simpan kembali ke local storage
        simpanKeLocalStorage(keranjang);

    }
</script>
</html>
